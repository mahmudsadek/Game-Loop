<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ball: Maze Escape</title>
</head>
<body>
    <h1>Let's play</h1>
    <span>Your Score will start when press play  </span>
    <div class="game-container">
        <div class="end">
            <span id="score">Your score:</span>
            <span id="highest">The highest score: </span>
        </div>
        <button class="play-btn">Play</button>
        <div class="ball">
        </div>

    </div>
    <div class="arrows">
        <img src="img/left.png" alt="" id="left">
        <img src="img/right.png" alt="" id="right">
    </div>
    <audio id="btn-audio" src="audio/btn-audio.wav"></audio>
    <audio id="new-score-audio" src="audio/new-score-audio.wav"></audio>
    <audio id="score-audio" src="audio/score-audio.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
